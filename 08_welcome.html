  Run this file in your browser to see what it does.
  Your challenge is to:
  1. CSS: Give the page a touch of styling. Add some padding to the input box.
  2. JS:
     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.
  Hints:
  - Just like Ruby, you can check name.value doesn't equal "".
  - JS has a helper method for uppercase.
  Beast mode:
  1. Add another input box, ask for firstname lastname
 -->
<!doctype html>
<html>

<head>
  <title>Welcome</title>

  <style>
    body {
      text-align: center;
    }
    input {
      padding: .5rem 2rem;
    }
    </style>
</head>

<body>

  <p><input type="text" name="fname" id="fname" placeholder="Enter your first name"></p>
  <p><input type="text" name="lname" id="lname" placeholder="Enter your last name"></p>

  <h1></h1>

</body>

<script>
  const fname = document.querySelector('#fname')
  const lname = document.querySelector('#lname')
  const welcomeMessage = document.querySelector('h1')
  welcomeMessage.textContent = ""

  function reviseNameContent() {
    welcomeMessage.textContent = ""
    welcomeMessage.textContent += 'Welcome ' + fname.value.toUpperCase() + ' ' + lname.value.toUpperCase() + '!';
  }

  fname.onkeyup = function () {
    // hint: name.value gives you the current text in the input box
    if (fname.value === "" && lname.value === "") {
      welcomeMessage.textContent = ""
    } else {
      reviseNameContent()
    }
  }

  lname.onkeyup = function () {
    // hint: name.value gives you the current text in the input box
    if (lname.value === "" && fname.value === "") {
      welcomeMessage.textContent = ""
    } else {
      reviseNameContent()
    }
  }
</script>

</html>
